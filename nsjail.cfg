name: "ctfchal-echos"

mode: LISTEN
hostname: "ctf"
cwd: "/"

bindhost: "0.0.0.0"
max_conns_per_ip: 16
port: 1337

time_limit: 600
daemon: false
max_cpus: 1

keep_env: false
rlimit_as: 128
rlimit_cpu: 30

exec_bin {
	path: "/pwn"
}

mount {
	src: "/home/ctf/pwn"
	dst: "/pwn"
	is_bind: true
	rw: false
}

mount {
	src: "/home/ctf/flag"
	dst: "/flag"
	is_bind: true
	rw: false
}

mount {
	src: "/lib"
	dst: "/lib"
	is_bind: true
	rw: false
}

mount {
	src: "/bin"
	dst: "/bin"
	is_bind: true
	rw: false
}

mount {
	src: "/lib64"
	dst: "/lib64"
	is_bind: true
	rw: false
	mandatory: false
}

mount {
	src: "/lib32"
	dst: "/lib32"
	is_bind: true
	rw: false
	mandatory: false
}
